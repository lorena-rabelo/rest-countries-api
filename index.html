<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>REST Countries API</title>
</head>

<body>
  <header>
    <div class="container header__div">
      <a href="https://countries-api-lorena.netlify.app/">
        <h2>Where in the world?</h2>
      </a>

      <a class="color_mode" href="#">
        <i class="fas fa-moon"></i>
        <h4>Dark Mode</h4>
      </a>
    </div>
  </header>

  <section class="container inputs">
    <input type="text" class="inputs__countrie " placeholder="Search for a country...">
    <select name="region" >
      <option value="" selected disabled hidden>Filter by region</option>
      <!--Use to set a default value -->
      <option value="africa">Africa</option>
      <option value="americas">America</option>
      <option value="asia">Asia</option>
      <option value="europe">Europe</option>
      <option value="oceania">Oceania</option>
    </select>
  </section>


  <section class="countries container">
    <div class="load">
      <hr />
      <hr />
      <hr />
      <hr />
    </div>

    <div class="noResult">
    <h2>We can't find this country, please try again</h2>
    </div>

  </section>

  <script src="script.js"></script>
</body>

</html>
